<!DOCTYPE html>
<html lang="en">

<head>
	<title>Word Guessing Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">

	 <script src="./assets/javascript/game.js"></script> 
	 
	<link rel="stylesheet" href="./assets/css/style.css" !important>
	

</head>

<body onload="resetGame();">


	<div id="content">
		<header>
			<div class="main jumbotron">
				<div class="container">
					<h1 class="hangman">Hangman</h1>
					<h2 class="southpark">Southpark Edition!</h2>
				</div>
		</header>

		<div class="container" id="bodyContent">
			<div class="row">
				<div class="col-sm-6" id="infocontent">
					<div>
						<img src="./assets/images/08cd64d28d2db99b99f08725f82f55df-dacklan.png" width="400px" height="300px" class="img-responsive" alt="">
					</div>
				</div>
				<div class="col-sm-6" id="gamecontent" class="white">

					<h2 id="startMsg">
						<strong>Press any letter to play.</strong>
					</h2>
					<p>
						<strong>Wins</strong>
					</p>
					<h1 id="winCount"></h1>
					<strong>Losses</strong>
					</p>
					<h1 id="lossCount"></h1>
					<strong>Current Word</strong>
					<h1 id="currentWord"></h1>
					<strong>Number of Guesses Remaining</strong>
					<h1 id="remainingChances"></h1>
					<strong>Letters already guessed</strong>
					<p>
						<h1 id="usedLetters"></h1>
					</p>
				</div>
			</div>

		</div>
		</div>
		<div>
			<footer>
				&copyright Janet Parker 2018
			</footer>
		</div>
		

</body>

</html>
